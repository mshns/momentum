<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="current-track">
        <div class="current-track-title"></div>
        <div class="current-track-time"></div>
        <div class="current-track-scale">
          <div class="current-track-progress"></div>
        </div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="volume-icon player-icon"></button>
        <div class="volume-bar">
          <div class="volume-progress"></div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" placeholder="enter city please" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" placeholder="enter name please" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings-container">
      <h3 class="settings-title">Settings</h3>
      <label for="language-select" class="language-label">Language</label>
      <select class="language-select" id="language-select">
        <option value="en">English</option>
        <option value="ru">Русский</option>
      </select>
      <div class="photo-settings">
        <h4 class="settings-subtitle">Photo Gallery</h4>
        <label for="img-source" class="image-source-label">Image Source</label>
        <select class="image-source-select" id="img-source">
          <option value="github">GitHub Gallery</option>
          <option value="unsplash">Unsplash API</option>
          <option value="flickr">Flickr API</option>
        </select>
        <label for="img-tag" class="image-tag-label">Image Tags</label>
        <input type="text" class="image-tag-input" placeholder="Еnter tag for photo please" id="img-tag">
      </div>
      <h4 class="settings-subtitle">Widgets</h4>
      <ul class="input-widget-list">
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-time" id="checkbox-time" checked>
          <label for="checkbox-time" class="input-label">Time</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-date" id="checkbox-date" checked>
          <label for="checkbox-date" class="input-label">Date</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-greeting" id="checkbox-greeting" checked>
          <label for="checkbox-greeting" class="input-label">Greeting</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-weather" id="checkbox-weather" checked>
          <label for="checkbox-weather" class="input-label">Weather</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-player" id="checkbox-player" checked>
          <label for="checkbox-player" class="input-label">Audio&nbsp;Player</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-quote" id="checkbox-quote" checked>
          <label for="checkbox-quote" class="input-label">Quote</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-todo" id="checkbox-todo" checked>
          <label for="checkbox-todo" class="input-label">ToDo&nbsp;List</label>
        </li>
      </ul>       
    </div>
    <div class="settings">
      <button class="settings-button" type="button">
        <img class="settings-button-icon" src="assets/svg/settings.svg" alt="Arrow Right">
        <span>Settings</span>
      </button>
    </div>
    <div class="quotes">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="logo">
      <ul class="logo-list">
        <li class="logo-item"><a href="https://github.com/mshns" title="GitHub"><img class="socialmedia-icon" src="assets/svg/github.svg" alt="GitHub Logo"></a></li>
        <li class="logo-item"><a href="https://rs.school/js-stage0/" title="Rolling Scopes School"><img class="socialmedia-icon" src="assets/svg/rsschooljs.svg" alt="Rolling Scopes School Logo"></a></li>
      </ul>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
